<ion-header>
  <ion-navbar color="color">
    <ion-title>Ajouter un utilisateur</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <!--<form (ngSubmit)="logForm()">-->
            <ion-item>
                <ion-label>Prénom</ion-label>
                <ion-input type="text" value=""></ion-input>
                <!--[(ngModel)]="todo.prenom" name="prenom"-->
            </ion-item>

            <ion-item>
                <ion-label>Nom</ion-label>
                <ion-input type="text" value=""></ion-input>
                <!--[(ngModel)]="todo.nom" name="nom"-->
            </ion-item>

            <ion-item>
                <ion-label>Sexe</ion-label>
                <ion-select [(ngModel)]="Sexe">
                    <ion-option value="homme">Homme</ion-option>
                    <ion-option value="femme">Femme</ion-option>
                </ion-select>
            </ion-item>

            <ion-item>
                <ion-label>Numéro de badge</ion-label>
                <ion-input type="text" value=""></ion-input>
                <!--[(ngModel)]="todo.badge" name="badge"-->
            </ion-item>

            <button ion-button full type="submit" (click)="presentToast()" icon-left color="color">
                <ion-icon name="person-add"></ion-icon>
                Ajouter un utilisateur
            </button>
        <!--</form>-->

</ion-list>
</ion-content>
