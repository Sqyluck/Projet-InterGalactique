<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>

<script type="text/javascript" src="https://cdn.myconstellation.io/js/Constellation-1.8.1.min.js"></script>

<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ma boite aux lettres connectée</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/enveloppe.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">
  
  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <link href="build/main.css" rel="stylesheet">

    <script type="text/javascript">

        var constellation = $.signalR.createConstellationConsumer("http://localhost:8088", "123456789", "DemoWeb1");

        constellation.connection.stateChanged(function (change) {
            if (change.newState === $.signalR.connectionState.connected) {
                console.log("Connecté à constellation");

                constellation.client.registerStateObjectLink("*", "ConstellationPackageConsole1", "Temperature", "*", function (so) {
                    $("#temp").text(so.Value);

                });

                constellation.client.registerStateObjectLink("*", "HWMonitor", "/hdd/0/load/0", "*", function (so) {
                    $("#cpu").text(so.Value.Value);

                });
            }
        });

        constellation.connection.start();

        $(document).ready(function () {

            $("#Beep").click(function () {
                constellation.server.sendMessage({ Scope: 'Package', Args: ['ConstellationPackageConsole1'] }, 'Beep', [12000, 1000])
            });

            $("#lockPC").click(function () {
                constellation.server.sendMessage({ Scope: 'Package', Args: ['WindowsControl'] }, 'LockWorkStation', {})
            });
        });

</script>
</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
